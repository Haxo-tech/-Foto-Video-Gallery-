<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Foto & Video</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .categorie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galleria Foto & Video</h1>
    </header>
    
    <main>
        <section id="categorie">
            <h2>Categorie</h2>
            <div class="categorie-container">
                <!-- Qui aggiungeremo le categorie -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - Galleria Foto & Video</p>
    </footer>
</body>
</html>
