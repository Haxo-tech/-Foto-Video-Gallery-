<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Multimediale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }
        .person {
            width: 370px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .person:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.15);
        }
        h2 {
            font-size: 20px;
            color: #444;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .images {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }
        img {
            width: 48%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
