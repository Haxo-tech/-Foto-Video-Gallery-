<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Multimedia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            max-width: 1200px;
            padding: 20px;
        }
        .media-item {
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img, video {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .fullscreen-modal img, .fullscreen-modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="media-item">
            <img src="image1.jpg" alt="Descrizione immagine 1" onclick="openFullscreen(this.src)">
            <button onclick="downloadFile('image1.jpg')">Scarica</button>
        </div>
        <div class="media-item">
            <video src="video1.mp4" controls onclick="openFullscreen(this.src)"></video>
            <button onclick="downloadFile('video1.mp4')">Scarica</button>
        </div>
    </div>
    
    <div id="fullscreen-modal" class="fullscreen-modal">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreen-img" src="" alt="">
        <video id="fullscreen-video" controls></video>
    </div>

    <script>
        function openFullscreen(src) {
            const modal = document.getElementById("fullscreen-modal");
            const img = document.getElementById("fullscreen-img");
            const video = document.getElementById("fullscreen-video");
            
            if (src.endsWith('.mp4')) {
                img.style.display = "none";
                video.style.display = "block";
                video.src = src;
            } else {
                video.style.display = "none";
                img.style.display = "block";
                img.src = src;
            }
            modal.style.display = "flex";
        }
        
        function closeFullscreen() {
            document.getElementById("fullscreen-modal").style.display = "none";
        }
        
        function downloadFile(url) {
            const a = document.createElement("a");
            a.href = url;
            a.download = url.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
